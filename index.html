<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="navbar bg-base-100 shadow-xl bg-blue-100">
            <div class="navbar-start">
                <!--  -->
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <button class="flex items-center justify-center gap-1"><i
                                class="fa-solid fa-circle-question"></i><a href="">FAQ</a></button>
                        <button class="flex items-center justify-center gap-1"><i class="fa-brands fa-leanpub"></i><a
                                href="">Learn</a></button>
                        <button class="flex items-center justify-center gap-1"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i><a href="">LogOut</a></button>
                    </ul>
                </div>
                <!--  -->
                <a href="" class="flex items-center gap-1">
                    <span class="text-xl font-semibold text-[#18181b]">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="text-xl text-[#000000] font-bangla">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <button class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i><a
                            href="">FAQ</a></button>
                    <button class="btn btn-outline btn-primary"><i class="fa-brands fa-leanpub"></i><a
                            href="">Learn</a></button>
                    <button class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i><a
                            href="">LogOut</a></button>
                </ul>
            </div>

        </div>
    </header>
    <!-- banner section start -->
    <section class="max-w-[1340px] mx-auto">
        <!-- main div -->
        <div class="flex flex-col-reverse md:flex-row justify-between items-center my-10 gap-3 p-4">
            <div class="conternt flex-1 text-center md:text-left">
                <h1 class="font-extrabold text-5xl mb-10"><span class="text-blue-400">English</span> is Easy!!</h1>
                <p class="font-bangla mb-5">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা
                    বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                    <input type="text" placeholder="Enter Your Name" class="input input-ghost bg-gray-100" /> <br>
                    <input type="password" placeholder="Enter Your Password"  class="input input-ghost bg-gray-100 my-3" /> <br>
                    <button class="btn btn-primary">Get Started</button>
            </div>
            <div class="img flex-1">
                <img src="./assets/hero-student.png" alt="error">
            </div>
        </div>

    </section>
    <!-- banner section start end -->
     <!-- let's learn vocab section -->
      <section class="max-w-[1340px] mx-auto">
        <div>
            <h1 class="font-bold text-[36px] text-center my-7"><span class="text-blue-400">Let's</span> Learn Vocabularies</h1>
            <div class="flex gap-1 flex-wrap justify-center" id="label-container">

            </div>
        </div>
        
        <!--  -->
      </section>
     <!-- let's learn vocab section end -->
      <!-- show card section -->
       <section id="word-container" class="max-w-[1340px] px-4 py-5 my-20 mx-auto grid grid-cols-3 gap-3 rounded-xl shadow-sm bg-gray-200">
        <!--  -->
        <div class="my-16  col-span-full bg-gray-100 shadow-xl rounded-xl py-20 text-center">
            <p class="text-xs text-[#79716b] mb-3">আপনি এখনো কোন Lesson Select করেন ন</p>
            <p class="font-semibold text-3xl font-bangla">একটি Lesson Select করুন।</p>
        </div>
        
       </section>
      <!-- show card section end -->

     <!-- js files -->
      <script src="./script/index.js"></script>
</body>

</html>
